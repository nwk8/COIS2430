<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/main.js" defer></script>
  <title>Lab 10 - COIS-2430</title>
</head>
<body>
  <h1>More DOM manipulation and event propagation</h1>

  <section id="part-1">
    <h2>Part 1 &ndash; adding to the DOM</h2>

    <button type="button">New Emoji ✨</button>
    <ul class="emoji-list">
      <li class="emoji animal clone">🦈</li>
      <li class="emoji animal remove">🦔</li>
      <li class="emoji animal clone">🐐</li>
      <li class="emoji animal remove">🐄</li>
    </ul>
  </section>

  <section id="part-2">
    <h2>Part 2 &ndash; delegating events</h2>

    <button type="button">New Emoji ✨</button>
    <ul class="emoji-list">
      <li class="emoji animal clone">🦞</li>
      <li class="emoji object clone">🛁</li>
      <li class="emoji object remove">🌈</li>
      <li class="emoji object remove">🌊</li>
    </ul>
  </section>
</body>
</html>
